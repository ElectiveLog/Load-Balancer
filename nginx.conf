
error_log /dev/stdout info;

map $http_origin $allow_origin {
    ~^http?://(.*\.)?localhost(:\d+)?$ $http_origin;
    default "";
}


upstream sqlserver {
    least_conn;
    server 172.17.0.1:3008;
    server 172.17.0.1:3009;
}

upstream auth {
    server 172.17.0.1:3006 weight=1;
    server 172.17.0.1:3007 weight=1;
}

map $http_x_server_select $pool {
     default "auth";
     sqlserver "sqlserver";
}

