version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

  auth1:
    container_name: auth1
    image: authentification
    ports:
      - 3006:3006

  auth2:
    container_name: auth2
    image: authentification
    ports:
      - 3007:3006

  bookservice1:
    container_name: bookservice1
    image: bookserver
    ports:
      - 3008:4000
  
  bookservice2:
    container_name: bookservice2
    image: bookserver
    ports:
      - 3009:4000


